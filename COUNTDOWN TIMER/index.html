<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Makers Coming Soon</h1>
    <div class="countdown_container">
        <div class="countdown_el days-c">
            <p class="big_text" id="days">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown_el hours-c">
            <p class="big_text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown_el minuts-c">
            <p class="big_text" id="minuts">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown_el second-c">
            <p class="big_text" id="second">0</p>
            <span>Hours</span>
        </div>
    </div>
    <!-- Js Link -->
    <script src="index.js"></script>
</body>

</html>
